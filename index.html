<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>TRAIN Times!</title>
    <!-- Favicon-->
    <link rel="icon" href="assets/images/favicon.ico" type="favicon.png" size="16x16">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/stylin.css">
    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Train Scheduler</h1>
    </div>

    <!-- train schedule Card -->
    <div class="row" id="trainSch">
        <div class="col-lg-12">
          <div class="card card-default">
          <div class="card-heading">
              <h3 class="card-title">Current Train Schedule</h3>
          </div>
            <div class="row">
                
                <div class="col-lg-3" id="trainName">
                  <p class="title"> Train Name</p>
                </div>
                <div class="col-lg-2" id="destination">
                  <p class="title">Destination</p>
                </div>
                <div class="col-lg-3" id="frequency">
                  <p class="title">Frequency (min)</p>
                </div>
                <div class="col-lg-2" id="nextArrival">
                  <p class="title">Next Arrival</p>
                </div>
                <div class="col-lg-2" id="minutesAway">
                  <p class="title">Minutes Away</p>
                
                </div>
            </div>
          </div>
        </div>
    </div>
    
      
    <div class="row" id="input">
    
        <!-- Train info Card-->
        <div class="col-lg-12">
            <div class="card card-default">
                <div class="card-heading">
                    <h3 class="card-title">Add Train</h3>
                </div>
    
                <div class="card-body">
    
                    <!-- Sign-up Form (note the various input "types")-->
                    <div class="form-group row">
                        <label for="name-input">Train Name:</label>
                        <input class="form-control" id="name-input" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="destination-input">Destination</label>
                        <input class="form-control" id="destination-input" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="traintime-input">First Train Time (HH:mm-AM/PM)</label>
                        <input class="form-control" id="traintime-input" type="time">
                    </div>
                    <div class="form-group row">
                        <label for="frequency-input">Frequency (min)</label>
                        <input class="form-control" id="frequency-input" type="number" min="0" max="60">
                    </div>
                    <button class="btn btn-dark btn-block" id="add-train">Submit</button>
                </div>
            </div>
        </div>
    </div>
    
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>	
    <!-- App Javascript -->
    <script type="text/javascript" src="assets/javascript/train.js"></script>
  
</body>

</html>
